<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Phone Book</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<table class="contacts-table">
		<thead>
			<tr>
				<th>№</th>
				<th>Фамилия</th>
				<th>Имя</th>
				<th>Номер телефона</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<form class="add-contact-form">
		<div>
			<label><span>Фамилия </span><input type="test" class="last-name" /></label>
		</div>
		<div>
			<label><span>Имя </span><input type="test" class="first-name" /></label>
		</div>
		<div>
			<label><span>Номер телефона </span><input type="test" class="phone" /></label>
		</div>
		<button class="add-contact-button" type="button">Добавить</button>
	</form>

	<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
	<script src="js/script1.js" type="text/javascript"></script>
</body>
</html>
